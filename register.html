	<body>
		<div class="register-head">
			<a href="homepage.html">
				<div class="register-head-left">
					<div class="register-head-left-logo">
						<img src="img/logo_130x60.png"/>
					</div>
					<p class="register-head-left-text">中关村在线旗下网上商城</p>
				</div>
			</a>
			<div class="register-head-right">
				<span id="">
					已经有Z商城账号？
				</span>
				<a href="login.html">立即登录</a>
			</div>

	    <div class="register-content">
	    	<div class="register-content-title">
	    		30秒快速注册，加入Z商城
	    	</div>
	    	<div class="register-content-body">
	    		<!--<form action="login.html" method="post">-->
	    			<table  cellspacing="" cellpadding="">
	    				<!--<tr><th></th></tr>-->
	    				<tr><td><span>* </span>手机号:</td><td><input type="text" class="register-phone" value="" /></td><td class="iphone-ico"></td><td class="iphone-mistake">请填写有效的11位手机号码</td></tr>
	    				<tr><td><span>* </span>验证码:</td><td class="code-input"><input type="text" class="register-code" value="" /><input type="text" id="code" value="" /></td><td class="iphone-ico"></td><td class="iphone-mistake">请填写验证码</td></tr>
	    				<tr><td><span>* </span>密码:</td><td><input type="password" class="register-passOne" value="" /></td><td class="iphone-ico"></td><td class="iphone-mistake">请填写密码</td></tr>
	    				<tr><td><span>* </span>确认密码:</td><td><input type="password" class="register-passTwo" value="" /></td><td class="iphone-ico"></td><td class="iphone-mistake">请填写确认密码</td></tr>
	    			</table>
	    			<input id="register-submit" type="submit" value="注册"/>
